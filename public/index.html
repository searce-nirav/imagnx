        <!-- Add your site or application content here -->
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>
              <a class="navbar-brand" href="/">Imagix</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/about"><span class="fa fa-info-circle"></span> About</a></li>
                <li><a href="https://github.com/ganeshmkumar/Imagix" target="_blank"><span class="fa fa-github"></span> Github</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <section class="container-fluid" id="app">
            <div class="row">
                <div class="col-md-12 col-xs-12" id="info">
                    <h1 class="title">Imagix</h1>
                    <p class="description">Upload and host your images. No sign-up required</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-5">
                    <button id="upload-picture" class="btn btn-default btn-block">UPLOAD PICTURE</button>    
                </div>
            </div>
            <form role="form" class="form" action="upload" enctype="multipart/form-data">
                <div class="form-group upload">
                    <input class="form-control" type="file" name="image" accept="image/*" id="image" required="true" />
                </div>
            </form>  

            <div class="row error">
                <div class="col-md-12 col-xs-12">
                    <p class="size-limit">Maximum image size should be 200KB. <a href="/about" target="_blank">Know why?</a></p>
                    <p class="server-error">Internal sever error</p>
                </div>
            </div>
            <div class="row author">
                <div class="col-md-12 col-xs-12">
                    <span id="author">by <a href="https://ganeshmkumar.github.io" target="_blank">GaNeShKuMaRm </a></span><span class="fa fa-smile-o"></span>
                </div>
            </div>
        </section>
        

        <div id="imagix-modal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Imagix</h4>
              </div>
              <div class="modal-body">
                <label for="">Image URL</label>
                <div class="input-group" id="image-url">
                    <input type="text" class="form-control">
                    <span class="input-group-addon btn" id="copy">Copy</span>
                </div>
                <div class="row result">
                    <div class="col-md-6">
                        <img id="preview" class="img img-responsive" src="" alt="">
                    </div>
                    <div class="col-md-6">
                        <h5>HTML Embed</h5>    
                        <p id="image-embed"></p>    
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-close" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
